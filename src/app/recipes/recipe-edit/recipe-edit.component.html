<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button> -->
                    <button type="submit" class="btn btn-success" 
                    [disabled]="((recipeForm.controls.ingredients.value.length === 0)
                                    ||
                                ((recipeForm.controls.ingredients.value.length > 0) &&
                                !(recipeForm.controls.ingredients.valid) && 
                                !(recipeForm.controls.ingredients.valid)))    
                    ">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input #imagePath type="text" class="form-control" id="imagePath" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                        <label for="description">Select at least one ingredient!</label>
                    </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-top: 10px"
                        *ngFor="let ingredientControl of ingredientsControls; let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <label for="imagePath">Ingredient</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger cancelButton" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </form>
    </div>
</div>
