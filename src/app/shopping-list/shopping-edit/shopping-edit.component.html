<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <!--Javascript object Angular create automatically-->
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                    <!--ngModel in that case register the input as a control in the form-->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" pattern="^[1-9]+[0-9]*$" ngModel
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button class="btn btn-danger" t ype="button" *ngIf="editMode" (click)="onDelete()">Delete
                    </button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
